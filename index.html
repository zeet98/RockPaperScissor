<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, or Scissors?</title>
    <meta name="author" content="Zeshan Tawa">
    <meta name="description" content="A Game of Rock, Paper, and Scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    <audio id="startbuttonsound"></audio>
    <audio id="winnersound"></audio>
    <audio id="losersound"></audio>

    <div id="start_container">
      <h2 id="title">Welcome to Rock, Paper, or Scissors</h2>
      <button id="startbutton">Start Game</button> 
    </div>
    
    <section id="game">

      <div class="topcontainer">
        <h1 id="gameh1"></h1>
      </div>

      <div class="gamecontainer">
        <div class="playercontainer">
          <div class="playerinformation">
            <h1 class="playerh1">Player</h1>
            <img id="playerlogo" class="logo" src="images_rps/icons8-person-16.png" alt="player-image">
            <p id="playerscore" class="score">Score: 0</p>
          </div>
          <div id="btn-container">
            <div id="rock" class="button">
              <img src="images_rps/rock_emoji.png" alt="Rock"/>
            </div>
            <div id="paper" class="button">
              <img src="images_rps/hand_emoji.png" alt="Paper"/>
            </div>
            <div id="scissors" class="button">
              <img src="images_rps/scissor_emoji.png" alt="Scissor"/>
            </div>
          </div>
        </div>

        <div class="playercontainer">
          <div class="playerinformation">
            <h1 class="playerh1">Computer</h1>
            <img id="computerlogo" class="logo" src="images_rps/Emoji Transparent 58867.png" alt="computer-image">
            <p id="computerscore" class="score">Score: 0</p>
          </div>
          <div id="btn-container">
            <div id="computerrock" class="button">
              <img src="images_rps/rock_emoji.png" alt="Rock"/>
            </div>
            <div id="computerpaper" class="button">
              <img src="images_rps/hand_emoji.png" alt="Paper"/>
            </div>
            <div id="computerscissors" class="button">
              <img src="images_rps/scissor_emoji.png" alt="Scissor"/>
            </div>
          </div>
        </div>
      </div>

    <div class="bottomcontainer" id="bottomcontainer">
        <div class="winninglogodiv">
            <img class="winninglogo" id="userwinslogo" src="images_rps/icons8-person-16.png" alt="user-image">
            <img class="winninglogo" id="robotwinslogo" src="images_rps/Emoji Transparent 58867.png" alt="computer-image">
        </div>
        <p class="gameupdates"></p>
        <a href="index.html" id="endbutton">Play Again?</button>
    </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
